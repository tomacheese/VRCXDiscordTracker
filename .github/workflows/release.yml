name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.tag-version.outputs.new_version }}
      tag: ${{ steps.tag-version.outputs.new_tag }}
      changelog: ${{ steps.tag-version.outputs.changelog }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: üè∑Ô∏è Bump version and push tag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "minor"
          custom_release_rules: "feat:minor:‚ú® Features,fix:patch:üêõ Fixes,docs:patch:üì∞ Docs,chore:patch:üé® Chore,pref:patch:üéà Performance improvements,refactor:patch:üßπ Refactoring,build:patch:üîç Build,ci:patch:üîç CI,revert:patch:‚è™ Revert,style:patch:üßπ Style,test:patch:üëÄ Test,release:major:üì¶ Release"

  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    needs: bump-version

    env:
      version: ${{ needs.bump-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set version from tag
        run: |
          $version = $env:APP_VERSION
          $versionWithRevision = ($version.Split('.') + '0')[0..3] -join '.'
          (Get-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj) -replace '<Version>[^<]*(</Version>)', "<Version>$version</Version>" | Set-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj
          (Get-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj) -replace '<AssemblyVersion>[^<]*</AssemblyVersion>', "<AssemblyVersion>$versionWithRevision</AssemblyVersion>" | Set-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj
          (Get-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj) -replace '<FileVersion>[^<]*</FileVersion>', "<FileVersion>$versionWithRevision</FileVersion>" | Set-Content .\VRCXDiscordTracker\VRCXDiscordTracker.csproj

          (Get-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj) -replace '<Version>[^<]*(</Version>)', "<Version>$version</Version>" | Set-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj
          (Get-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj) -replace '<AssemblyVersion>[^<]*</AssemblyVersion>', "<AssemblyVersion>$versionWithRevision</AssemblyVersion>" | Set-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj
          (Get-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj) -replace '<FileVersion>[^<]*</FileVersion>', "<FileVersion>$versionWithRevision</FileVersion>" | Set-Content .\VRCXDiscordTracker.Updater\VRCXDiscordTracker.Updater.csproj
        shell: pwsh
        env:
          APP_VERSION: ${{ needs.bump-version.outputs.version }}

      - name: Restore dotnet packages
        run: dotnet restore VRCXDiscordTracker.sln

      - name: Build solution
        run: dotnet publish VRCXDiscordTracker.sln -p:PublishProfile=Publish

      - name: Create zip
        run: |
          $zipFilePath = "VRCXDiscordTracker.zip"
          $sourceDir = "bin/Publish/*"
          Compress-Archive -Path $sourceDir -DestinationPath $zipFilePath -Force
        shell: pwsh

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ needs.bump-version.outputs.changelog }}
          tag_name: ${{ needs.bump-version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: VRCXDiscordTracker.zip
